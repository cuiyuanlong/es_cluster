# Alert when the rate of events exceeds a threshold

# (Optional)
# Elasticsearch host
# es_host: elasticsearch.example.com

# (Optional)
# Elasticsearch port
# es_port: 14900

# (OptionaL) Connect with SSL to Elasticsearch
#use_ssl: True

# (Optional) basic-auth username and password for Elasticsearch
#es_username: 
#es_password: 

# (Required)
# Rule name, must be unique
#name: 

# (Required)
# Type of alert.
# the frequency rule type alerts when num_events events occur with timeframe time
type: spike

# (Required)
# Index to search, wildcard supported
# 精确定位index，提高执行效率
index: test*
use_strftime_index: True

# (Required one of _cur or _ref, spike specific)
# The minimum number of events that will trigger an alert
# For example, if there are only 2 events between 12:00 and 2:00, and 20 between 2:00 and 4:00
# _cur is 2 and _ref is 20, and the alert WILL fire because 20 is greater than threshold_cur
#threshold_cur: 1
threshold_ref: 1

# (Required, spike specific)
# The size of the window used to determine average event frequency
# We use two sliding windows each of size timeframe
# To measure the 'reference' rate and the current rate
timeframe:
  minutes: 1

query_key: host

# (Required, spike specific)
# The spike rule matches when the current window contains spike_height times more
# events than the reference window
spike_height: 2

# (Required, spike specific)
# The direction of the spike
# 'up' matches only spikes, 'down' matches only troughs
# 'both' matches both spikes and troughs
spike_type: "down"
# (Required)
# A list of Elasticsearch filters used for find events
# These filters are joined with AND and nested in a filtered query
# For more info: http://www.elasticsearch.org/guide/en/elasticsearch/reference/current/query-dsl.html
 
filter:
     must:
        - term:
            text1.keyword: "false"
        - range:
            value1:
                gte: 5
     must_not:
        - term:
            text1.keyword: "我爱你"
     should:
        - term:
            text1.keyword: "true"
     filter:
        - term:
            text1.keyword: "false"

use_local_time: True

#use_terms_query: True
#doc_type: metricsets

smtp_host: localhost
smpt_port: 25
from_addr: "ELK@163"

# (Required)
# The alert is use when a match is found
alert:
- "email"

alert_subject: "{0}的监控项{1}超过设定值,最近发生时间:{2}"
alert_subject_args:
    - host
    - name
    - "@timestamp"

alert_text: |
    监控项：{name}超过设定值:{filter}
    主机：{host}
    最近发生时间：{time}
    当时值：{value}
    时间段：{timeframe}
    发生次数：{hit}
#alert_text_type: alert_text_only
alert_text_kw:
    name: 'name'
    host: 'host'
    "@timestamp": 'time'
    value1: 'value'
    filter: 'filter'
    num_hits: 'hit'
    timeframe: 'timeframe'

# (required, email specific)
# a list of email addresses to send alerts to
email:
- "elk@elk.com"

attach_related: True

system_name: 数据平台
system_no: 123
patrol_title: |
    {system_name}ELK警报,no:{system_no},id:{_id}
patrol_title_kw: 
    system_name: 'system_name'
    system_no: 'system_no'
    _id: '_id'
patrol_text: |
    {system_name}主机{host}的监控项{name}:{filter}在前后指定时间窗口内{timeframe}连续出现{hit}次符合条件的事件，{spike_type}超过阈值{spike_height}倍，心跳停止，形成合并事件{num_matches}次
patrol_text_kw:
    system_name: 'system_name'
    name: 'name'
    host: 'host'
    value1: 'value'
    "@timestamp": 'time'
    num_hits: 'hit'
    filter: 'filter'
    timeframe: 'timeframe'
    spike_type: 'spike_type'
    spike_height: 'spike_height'
    num_matches: 'num_matches'
    system_no: 'system_no'
    _id: '_id'
patrollogpath: /home/zhanyl/log/elastalert/{name}.log
patrollogpath_kw: 
    name: 'name'

